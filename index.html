<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="/main.js" defer></script>
  
  </head>
<body>
  <header>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
  </header>


  <div id="win"></div>
  <div id="label-popup"><img id="label-enlarge"></div>

  <div id="sudoku">
  <div id="game">
    <div id="top">
      <p id="about"><a href="https://github.com/khai-rule/Sudoku/blob/main/README.md" target="_blank">About</a></p>
      <div class="difficulty-level"></div>
      <div id="timer">
        <p id="minute">00:</p>
        <p id="second">00</p>
      </div>
    </div>

    <div class="board"></div>

    <div id="bottom">
      <div id="control"></div>
      <div id="numbers"></div>
      <p id="pause">Pause</p>
      
    </div>
  </div>  
    <img id="label"
    src="https://i.ibb.co/dKGtCH3/Composition-II-in-Red-Blue-and-Yellow-1929.png"
    alt="piet mondrian artwork">
  </div>
 




</body>
</html>
